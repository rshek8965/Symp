<!DOCTYPE html>
<html lang="en">
<head>
    <script src="utilities.js"></script>
    <script src="slideshow.js"></script>
    <link rel="stylesheet" type="text/css" href="utilities.css">
    <link rel="stylesheet" type="text/css" href="slideshow.css">
    <title></title>
        <script></script>
        <style></style>
</head>

<body onload = "initialize();"><div class = "header"><h1>student common market</h2></div>

<div class = "bottom">
    <ul>
        <ol><button onclick = "cartToggle();">my cart</button></ol>
        <ol><span id = "cart"></span></ol>
    </ul>
</div>

<div class="slideshow-container">

    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="images/img1.jpg" style="width:100%">
        <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="images/img2.jpg" style="width:100%">
        <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="images/img3.jpg" style="width:100%">
        <div class="text">Caption Three</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>


<div class = "footer">insert text?</div>
</body>
</html>
